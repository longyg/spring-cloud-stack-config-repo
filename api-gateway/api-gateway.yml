zuul:
    #prefix: /api
    ignored-services: "*"
    routes:
        auth-server:
            path: /authservice/**
        user-mgmt-service:
            path: /userservice/**
    sensitiveHeaders: Cookie, Set-Cookie

hystrix:
    command:
        default:
            execution.isolation.thread.timeoutInMilliseconds: 5000
            
security:
  oauth2:
    resource:
      jwt:
        keyValue: 123456