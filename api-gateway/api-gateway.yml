server:
  port: 8080
  
zuul:
    ignored-services: "*"
    routes:
        auth-server:
            path: /authservice/**
        user-mgmt-service:
            path: /userservice/**
    sensitiveHeaders: Cookie, Set-Cookie

hystrix:
    command:
        default:
            execution.isolation.thread.timeoutInMilliseconds: 5000
   

security:
  oauth2: # 配置用于验证JWT的key（对称密钥）
    resource:
      jwt:
        keyValue: "123456"
  auth: # 配置跳过认证的URL
    ignored:
        uris: /authservice/**,/actuator/**
        
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUri:
      defaultZone: http://localhost:8761/eureka